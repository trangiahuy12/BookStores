    <script>
        $(() => {
            $("#header").load("./Header.html");
            $("#menu").load("./Menu.html");
            $("#footer").load("./Footer.html");
        }) 

        $(document).ready(function () {
            function checkName() {
                let ten = $("#name").val();
                let pattern = /^\D{6,12}$/;
                if (pattern.test(ten)) {
                    $("#errName").html("Your name is accepted!");
                    return true;
                }
                else {
                    $("#errName").html("Your name must have at least 6 letters and at most 12 letters");
                    return false;
                }
            }

            $("#name").keyup(function (e) { 
                checkName()
            });

            function checkPhone() {
                let ten = $("#number").val();
                let pattern = /^(0)[0-9]{9}$/;
                if (pattern.test(ten)) {
                    $("#errNum").html("Your phone is accepted!");
                    return true;
                }
                else {
                    $("#errNum").html("Your phone must have 10 digit");
                    return false;
                }
            }

            $("#number").keyup(function (e) { 
                checkPhone();
            });

            function checkMail() {
                let ten = $("#email").val();
                let pattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (pattern.test(ten)) {
                    $("#errMail").html("Your email is accepted!");
                    return true;
                }
                else {
                    $("#errMail").html("Your email is not valid");
                    return false;
                }
            }

            $("#email").keyup(function (e) { 
                checkMail();
            });
        });
    </script>
</head>
<body>
    <div id="container">
		<div id="header"></div>

		<div id="menu"></div>

        <div class="contain">
            <form action="">
                <div class="heading"><h1>Contact Us</h1></div>
                <div class="row">
                    <div class="input-group">
                        <input type="text" name="" id="name" required>
                        <label for="name"><i class="fa-solid fa-user"></i> </i>Your Name</label>
                        <span style="color: red;" id="errName">(*)</span>
                    </div>
                    <div class="input-group">
                        <input type="tel" name="" id="number" required>
                        <label for="number"><i class="fa-solid fa-phone"></i> Phone No.</label>
                        <span style="color: red;" id="errNum">(*)</span>
                    </div>
                </div>
                <div class="input-group">
                    <input type="email" name="" id="email" required>
                    <label for="email"><i class="fa-solid fa-envelope"></i> Email ID</label>
                    <span style="color: red;" id="errMail">(*)</span>
                </div>
                <div class="input-group">
                    <textarea id="message" rows="8" required></textarea>
                    <label for="message"><i class="fa-solid fa-message"></i> Message</label>
                </div>
                <button type="submit">SUBMIT</button>
            </form>
        </div>

        <div id="footer"></div>
