<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/x-icon" href="../IMAGE/logo-image.png">
    <title>Sign in</title>
    <link rel="stylesheet" href="../CSS/Style.css">
    <link rel="stylesheet" href="../CSS/Account.css">
	<link rel="stylesheet" href="../themify-icons/themify-icons.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="../JQUERY/jquery.min.js"></script>
    <script src="../JQUERY/jquery.validate.min.js"></script>
    <script src="../JS/account.js"></script>
    <script>
        $(() => {
            $("#header").load("./Header.html");
            $("#menu").load("./Menu.html");
            $("#footer").load("./Footer.html");
        }) 
    </script>
</head>

<body>
    <div id="container">
		<div id="header"></div>

		<div id="menu"></div>

        <form class="form" onsubmit="sign_in()">
            <p id="heading">Sign In</p>
			<div class="field">
                <div class="ti-user"></div>
                <input autocomplete="off" placeholder="Username" class="input-field" id="username" type="text" name="username">
            </div>
            <div class="field">
                <div class="ti-lock"></div>
                <input placeholder="Password" class="input-field" id="password" type="password" name="password">
            </div>
            <div class="btn">
                <button class="button1" type="submit">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Login&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</button>
                <button class="button2"><a href="./Sign_up.html">Sign Up</a></button>
                <input type="reset" class="button1" value="Reset">
            </div>
            <button class="button3">Forgot Password</button>
        </form>


		<div id="footer"></div>
	</div>

</body>
</html>
