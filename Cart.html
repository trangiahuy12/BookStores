<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="../IMAGE/logo-image.png" />
    <title>Cart</title>
    <link rel="stylesheet" href="/CSS/Style.css" />
    <link rel="stylesheet" href="../BOOTSTRAP/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../CSS/Cart.css" />
    <link rel="stylesheet" href="../themify-icons/themify-icons.css" />
    <script src="/JS/font-awsame.js" crossorigin="anonymous"></script>
    <script src="../BOOTSTRAP/js/bootstrap.min.js"></script>
    <script src="../JQUERY/jquery-3.6.4.min.js"></script>
    <script src="/JQUERY/jquery.min.js"></script>
    <script>
      $(() => {
        $("#header").load("./Header.html");
        $("#menu").load("./Menu.html");
        $("#footer").load("./Footer.html");
      });
    </script>
  </head>
  <body>
    <div id="container">
      <div id="header"></div>

      <div id="menu"></div>

      <h1 class="text-center" style="margin: 40px 0">CART</h1>
      <div class="containers">
        <table id="cart" class="table table-hover table-condensed">
          <thead>
            <tr>
              <th style="width: 50%">List Products</th>
              <th style="width: 10%">Price</th>
              <th style="width: 8%">Quantity</th>
              <th style="width: 22%" class="text-center">Total</th>
              <th style="width: 10%"></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td data-th="Product">
                <div class="row">
                  <div class="col-sm-2 hidden-xs">
                    <img
                      src="../IMAGE/fantasy/Babel.jpg"
                      alt="Sản phẩm 1"
                      class="img-responsive"
                      width="100"
                    />
                  </div>
                  <div class="col-sm-10">
                    <h4 class="nomargin">Bebel</h4>
                    <p>R.F Kuang</p>
                  </div>
                </div>
              </td>
              <td data-th="Price" id="price1">10.00</td>
              <td data-th="Quantity">
                <input
                  class="form-control text-center"
                  id="quantity1"
                  oninput="myfun()"
                  value="0"
                  type="number"
                />
              </td>
              <td data-th="Subtotal" class="text-center" id="order-price1">
                $0
              </td>
              <td class="actions" data-th="">
                <button class="btn btn-info btn-sm">
                  <i class="ti-pencil-alt"></i>
                </button>
                <button class="btn btn-danger btn-sm">
                  <i class="ti-trash"></i>
                </button>
              </td>
            </tr>
            <tr>
              <td data-th="Product">
                <div class="row">
                  <div class="col-sm-2 hidden-xs">
                    <img
                      src="../IMAGE/history/AllElseFailed.jpg"
                      alt="Sản phẩm 1"
                      class="img-responsive"
                      width="100"
                    />
                  </div>
                  <div class="col-sm-10">
                    <h4 class="nomargin">All Else Failed</h4>
                    <p>Dana Sachs</p>
                  </div>
                </div>
              </td>
              <td data-th="Price" id="price2">22.00</td>
              <td data-th="Quantity">
                <input
                  class="form-control text-center"
                  id="quantity2"
                  oninput="myfun()"
                  value="0"
                  type="number"
                />
              </td>
              <td data-th="Subtotal" class="text-center" id="order-price2">
                $0
              </td>
              <td class="actions" data-th="">
                <button class="btn btn-info btn-sm">
                  <i class="ti-pencil-alt"></i>
                </button>
                <button class="btn btn-danger btn-sm">
                  <i class="ti-trash"></i>
                </button>
              </td>
            </tr>
          </tbody>
          <tfoot>
            <tr class="visible-xs">
              <td class="text-center" id="total-info"><p>Tổng $0</p></td>
            </tr>
            <tr>
              <td>
                <a href="../HTML/Home.html" class="btn btn-warning"
                  ><i></i> Continue buying</a
                >
              </td>
              <td colspan="2" class="hidden-xs"></td>
              <td class="hidden-xs text-center">
                <strong id="total">Total price: $0</strong>
              </td>
              <td>
                <a href="../HTML/Sign_in.html" class="btn btn-success btn-block"
                  >Pay<i></i
                ></a>
              </td>
            </tr>
          </tfoot>
        </table>
      </div>
      <div id="footer"></div>
    </div>

    <script>
      function myfun() {
        var price1 = parseFloat(document.getElementById("price1").innerHTML, 2);
        var price2 = parseFloat(document.getElementById("price2").innerHTML, 2);

        var quantity1 = document.getElementById("quantity1");
        var valueQuantity1 = parseFloat(quantity1.value);
        var quantity2 = document.getElementById("quantity2");
        var valueQuantity2 = parseFloat(quantity2.value);

        var totalOrder1 = price1 * valueQuantity1;
        var totalOrder2 = price2 * valueQuantity2;
        var Order1 = document.getElementById("order-price1");
        var Order2 = document.getElementById("order-price2");
        Order1.innerHTML = "$" + totalOrder1.toFixed(2);
        Order2.innerHTML = "$" + totalOrder2.toFixed(2);

        var total = price1 * valueQuantity1 + price2 * valueQuantity2;
        var pay1 = document.getElementById("total");
        var pay2 = document.getElementById("total-info");
        pay1.innerHTML = "Tổng thành tiền: $" + total.toFixed(2);
        pay2.innerHTML = "Tổng  $" + total.toFixed(2);
      }
    </script>
  </body>
</html>
